<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideBarNew</title>
  <link rel="stylesheet" href="RightSidebar.css">
</head>
<body>
  <div>
    <!-- Overlay (shown when sidebar is open) -->
    <div class="sidebar-overlay"></div>
  
    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <!-- Close button -->
      <button class="close-button">&times;</button>
  
      <!-- User Card -->
      <div class="user-card">
        <!-- User Avatar -->
        <div class="user-avatar">
          <svg><!-- FaUser icon --></svg>
        </div>
  
        <h3>Detalles de la Cuenta</h3>
  
        <!-- User Info -->
        <div class="user-info">
          <p>Rol: [User Role]</p>
          <p>Nombre: [User Name]</p>
          <p>Apellido: [User Last Name]</p>
          <p>
            <svg><!-- FaEnvelope icon --></svg>
            [User Email]
          </p>
        </div>
  
        <!-- Edit Button -->
        <button class="edit-button">
          <svg><!-- FaEdit icon --></svg>
          Editar Detalles
        </button>
  
        <!-- Logout Button -->
        <button class="logout-button">
          <svg><!-- FaSignOutAlt icon --></svg>
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </div>
</body>
</html>
